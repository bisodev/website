baseurl: '/'
permalink: pretty
title: 'Weesho Lapara'
description: We are a boutique technical content studio in Sydney, Australia. Since 2017, weâ€™ve helped businesses, startups and projects to translate complex ideas into easy-to-understand documents. We take immense joy in knowing about new projects and put in hard work to produce elegant, accurate, and concise documents for our clients.
logo:
  mobile: "images/logo/weesho-lapara.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/weesho-lapara.svg"
  desktop_height: "50px"
  desktop_width: "170px"

home: 
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
